<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Orienteering Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
<div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Orienteering Survey Form</h1>
            <p id="description" class="text-center">Thank you for taking the time to help us improve our sport</p>
        </header>
<form  id="survey-form">
    
    <div class="form group">
        <label id="name-label" for="name">Your name:</label>
        <input id="name"  type="text" required placeholder="Enter name...">
    </div>
    <div class="form group">
        <label id="email-label" for="email">Your email:</label>
        <input id="email" name="email" type="email" required placeholder="Enter email...">
    </div>
    <div class="form group">
        <label id="number-label" for="number">Your age:</label>
        <input id="number" name="number" type="number" min="16" max="99"  required placeholder="Age...">
    </div>  
<div class="form group">
        <p>Your sports class?</p>
        <select id="dropdown" name="referrer">
            <option value="">(select class)</option>
            <option value="1">MSU</option>
            <option value="2">KMSU</option>
            <option value="3">I</option>
            <option value="4">Other</option>
        </select>
    </div>
	    
    <div class="form group">
        <p>How many years have you been playing this sport?</p>
        <label for="minimum-year">
            <input id="minimum-year" type="radio" name="year-type" class="inline" value="1" /> 1-5 years
        </label>
        <label for="middle-year">
            <input id="middle-year" type="radio" name="year-type" class="inline" value="2" /> 5-10 years
        </label>
        <label for="more-year">
            <input id="more-year" type="radio" name="year-type" class="inline" value="3" /> more 10 years
        </label>
    </div>

    <div class="form group">
        <p>Your favorite o-map in Ukraine?</p>
        <select id="dropdown" name="referrer">
            <option value="">(select map)</option>
            <option value="1">Bortnichi-Kyiv</option>
            <option value="2">Truskavec</option>
            <option value="3">Chernivtsi</option>
            <option value="4">Kupava</option>
        </select>
    </div>
        
    <div class="form group">
        <p>What things are necessary for our sport?
            <span class="clue">(Check all that apply)</span>
        </p>
          <label><input name="prefer" value="compass" type="checkbox" class="input-checkbox">Compass</label>
          <label><input name="prefer" value="sicard" type="checkbox" class="input-checkbox">SiCard</label>
          <label><input name="prefer" value="shoes" type="checkbox" class="input-checkbox">Shoes</label>
          <label><input name="prefer" value="legendholder" type="checkbox" class="input-checkbox">LegendHolder</label>
          <label><input name="prefer" value="clock" type="checkbox" class="input-checkbox">Clock</label>
    </div>

    <div class="form group">
        <p>Your wishes and suggestions:</p>
        <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like orienteering"></textarea>
    </div>
         
    <div class="form group">
        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>
        </div>
            </div>
        </form>
    </body>
</html>
